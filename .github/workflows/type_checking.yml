name: Type checking

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python "3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            config/requirements_dev.txt

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install mypy
        run: |
          pip install $(grep mypy config/requirements_dev.txt | xargs)

      - name: Run mypy with missing imports
        run: |
          mypy . || true

      - name: Install mypy types
        run: |
          mypy --install-types --non-interactive

      - name: Check types with mypy
        run: |
          mypy . --ignore-missing-imports
