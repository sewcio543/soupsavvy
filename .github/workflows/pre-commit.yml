name: Pre-commit

on:
  push:
    branches:
      - "main"
      - "dev/*.*.*"
  pull_request:
    branches:
      - "main"
      - "dev/*.*.*"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python and Upgrade pip
        uses: ./.github/actions/setup_python
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          pip install $(grep pre-commit config/requirements_dev.txt | xargs)

      - name: Run pre-commit on all files
        run: |
          pre-commit run --all-files
