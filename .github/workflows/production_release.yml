name: Deployment [PyPI]

on:
  workflow_dispatch: {}

jobs:
  bump:
    name: Bump version üöÄ
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true # this fetches all tags
          token: ${{ secrets.GH_TOKEN }} # token for pushing to protected branch

      - name: Set up Python and Upgrade pip
        uses: ./.github/actions/setup_python
        with:
          python-version: "3.11"

      # 3.0.1-dev5 -> 3.0.1 with release
      - name: Update development version
        uses: ./.github/actions/bump_version
        with:
          type: "release"
          commit: true
          tag: true
          push: true

  build:
    name: Build distribution üì¶
    needs: bump
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} # checkout at latest commit from previous job
          fetch-depth: 0

      - name: Set up Python and Upgrade pip
        uses: ./.github/actions/setup_python
        with:
          python-version: "3.11"

      - name: Build package
        uses: ./.github/actions/build_package

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: prod-package-dist
          path: dist/

  publish_pypi:
    name: Publish distribution üì¶ to PyPI
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: pypi
      url: https://pypi.org/p/soupsavvy

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python and Upgrade pip
        uses: ./.github/actions/setup_python
        with:
          python-version: "3.11"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: prod-package-dist
          path: dist/

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github_release:
    name: Create GitHub Release üì¶
    needs: publish_pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # this fetches all history and tags
          fetch-tags: true # this fetches all tags

      - name: Get recent tag
        run: |
          git pull --tags
          tag=$(git describe --abbrev=0)
          echo "Release tag: $tag"
          echo "tag=$tag" >> $GITHUB_ENV

      - name: Create Release
        run: |
          gh release create $TAG --title $TAG --generate-notes --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.tag }}

  update_changelog:
    name: Update changelog üìù
    needs: github_release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }} # token for pushing to protected branch

      - name: Set up Python and Upgrade pip
        uses: ./.github/actions/setup_python
        with:
          python-version: "3.11"

      - name: Download releases info
        run: |
          bash .github/scripts/download_releases.sh
          cat releases.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Update changelog
        run: |
          python .github/scripts/build_changelog.py

      - name: Format changelog markdown
        run: |
          pip install mdformat
          mdformat docs/source/changelog.md

      - name: Configure git
        run: |
          git config --global user.name "gha[bot]"
          git config --global user.email "username@users.noreply.github.com"

      - name: Push changelog update
        run: |
          git add docs/source/changelog.md
          git commit -m "Updating changelog documentation file [skip ci]"
          git push origin HEAD
