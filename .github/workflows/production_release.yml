name: Production Release

on:
  push:
    branches: ["main"]

jobs:
  publish:
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/soupsavvy

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python "3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            config/requirements_dev.txt

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r config/requirements_dev.txt
          pip install .

      - name: Configure git
        run: |
          git config --global user.name "Github Actions BumpVersion"
          git config --global user.email "username@users.noreply.github.com"

      - name: Update development version and commit
        run: |
          # creates git tag and commit
          # 3.0.1-dev4 -> 3.0.1
          bump2version release --verbose

      - name: Build package
        uses: ./.github/actions/build_package

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Push changes and new tag
        run: |
          # push only if publish was successful
          git push --follow-tags
