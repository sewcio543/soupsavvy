name: Formatting

on:
  push:
    branches:
      - "main"
      - "dev/*.*.*"
  pull_request:
    branches:
      - "main"
      - "dev/*.*.*"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python and Upgrade pip
        uses: ./.github/actions/setup_python
        with:
          python-version: "3.11"

      - name: Install black
        run: |
          pip install $(grep black config/requirements_dev.txt | xargs)
          pip install black[jupyter]

      - name: Format with black
        run: |
          black . --line-length 88 --diff --check
